<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h2>Implicit Nav</h2>
	<hr />
	<h:form>
		<h3>Using managed bean</h3>
		<h:commandButton action="#{navigationController.moveToPage1}"
			value="Page1" />
		<h3>Using JSF outcome</h3>
		<h:commandButton action="page2" value="Page2" />
	</h:form>
	<br />
	<h2>Conditional Nav</h2>
	<hr />
	<h:form>
		<h:commandLink action="#{navigationController.showPage}" value="Page1">
			<f:param name="pageId" value="1" />
		</h:commandLink>
		<h:commandLink action="#{navigationController.showPage}" value="Page2">
			<f:param name="pageId" value="2" />
		</h:commandLink>
		<h:commandLink action="#{navigationController.showPage}" value="Home">
			<f:param name="pageId" value="3" />
		</h:commandLink>
	</h:form>
	<br />
	<h2>"From Action" Navigation</h2>
	<hr />
	<h:form>
		<h:commandLink action="#{navigationController.processPage1}"
			value="Page1" />
		<h:commandLink action="#{navigationController.processPage2}"
			value="Page2" />
	</h:form>
	<br />
	<h2>Forward vs Redirection Navigation</h2>
	<hr />
	<h:form>
		<h3>Forward</h3>
		<h:commandButton action="page1" value="Page1" />
		<h3>Redirect</h3>
		<h:commandButton action="page1?faces-redirect = true" value="Page1" />
	</h:form>
	<br />
	<h2>Ajax Navigation</h2>
	<hr />
	<h:panelGroup id="menu" layout="block">
		<h:form>
			<f:ajax render=":content">
				<ul>
					<li><h:commandLink value="page1"
							action="#{ajaxNav.setPage('page1')}" /></li>
					<li><h:commandLink value="page2"
							action="#{ajaxNav.setPage('page2')}" /></li>
					<li><h:commandLink value="ajax"
							action="#{ajaxNav.setPage('ajax')}" /></li>
				</ul>
			</f:ajax>
		</h:form>
	</h:panelGroup>
	<h:panelGroup id="content" layout="block">
		<ui:include src="#{ajaxNav.page}.xhtml" />
	</h:panelGroup>
</h:body>
</html>
